{% extends "base.html" %}
{% block title %}FTP password{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <div class="container-center">
        <div class="text-center">
            <h3 class="text-primary">Your FTP password</h3>
            <h1 class="text-danger">{{ password }}</h1>
            <div class="progress">
                <div id="time" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div><span class="sr-only"></span>
            </div>
        </div>
    </div>

    <script>
        var d = new Date();
        var i = d.getSeconds();
        var e = i + 30;
        if (e > 60){
            e -= 60
            i -= 60
        }
        var c = 100;
        var countdown = setInterval(function(){
            c --;
            d = new Date();
            i = d.getSeconds();
            if(i < e){
                $('.progress-bar').css('width', c+'%');
            } else {
                clearInterval(countdown);
                document.location.href = "ftp_start";
            }
        }, 300)
    </script>

{% endblock %}
